<div class="enquiry-details-forms-header">Enquiry Details<div class="enquiry-details-forms-header-tag"></div></div>
<div class="enquiry-details-forms-container" [formGroup]="enquiryDetailsForms">
<div class="enquiry-details-forms-content">
    <kendo-label class="enquiry-details-forms-label" [for]="generatedby">Generated By</kendo-label>
    <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist" [data]="areaList" formControlName="generatedBy" #generatedby ></kendo-dropdownlist>
</div>
<div class="enquiry-details-forms-content">
    <kendo-label class="enquiry-details-forms-label" [for]="generatedform" >Generated From</kendo-label>
    <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist" [data]="area" formControlName="generatedFrom" #generatedform ></kendo-dropdownlist>
</div>
<div class="enquiry-details-forms-content">
  <kendo-label class="enquiry-details-forms-label" [for]="quoteentitycurrency" >Quote Entity / Currency</kendo-label>
  <div class="enquiry-details-forms-subcontent">
    <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist" formControlName="quoteEntityCurrency" #quoteentitycurrency  [data]="area"></kendo-dropdownlist>
    <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist" formControlName="quoteEntityCurrency" #quoteentitycurrency [data]="area"></kendo-dropdownlist>
  </div>
</div>
<div class="enquiry-details-forms-content">
  <kendo-label class="enquiry-details-forms-label" [for]="salesworkflow">Sales Workflow</kendo-label>
  <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist" formControlName="salesWorkFlow" #salesworkflow [data]="list"></kendo-dropdownlist>
</div>
<div class="enquiry-details-forms-content">
    <kendo-label class="enquiry-details-forms-label" [for]="saleschannel">Sales Channel</kendo-label>
    <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist"  [data]="list" formControlName="salesChannel" #saleschannel></kendo-dropdownlist>
</div>
<div class="enquiry-details-forms-content">
  <kendo-label class="enquiry-details-forms-label"[for]="salesexecutive">Sales Executive</kendo-label>
  <kendo-dropdownlist class="enquiry-details-forms-kendo-dropdownlist" [data]="list" formControlName="salesExecutive" #salesexecutive></kendo-dropdownlist>
</div>
</div>
