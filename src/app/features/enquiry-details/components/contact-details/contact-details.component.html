<div class="contact-details--header">
  Contact Details
  <div class="contact-details--header-tag"></div>
</div>
<div class="contact-details--container" [formGroup]="contactDetails">
  <kendo-formfield>
    <div class="contact-details--content">
      <kendo-label class="contact-details--label" [for]="soldtocontact"
        >Sold To Contact</kendo-label
      >
      <kendo-dropdownlist
        class="contact-details--kendo-dropdownlist"
        formControlName="soldToContact"
        #soldtocontact
        [data]="soldToContact"
        textField="contactName"
        valueField="contactID"
        [valuePrimitive]="true"
        (selectionChange)="handleSoldToContactChanged($event)"
        required></kendo-dropdownlist>
    </div>
    <kendo-formerror class="contact-details--error-msg"
      >Sold to contact is required</kendo-formerror
    >
  </kendo-formfield>
  <kendo-formfield>
    <div class="contact-details--content">
      <kendo-label class="contact-details--label" [for]="soldtosite"
        >Sold To Site</kendo-label
      >
      <kendo-dropdownlist
        class="contact-details--kendo-dropdownlist"
        formControlName="soldToSite"
        #soldtosite
        textField="leSiteName"
        valueField="leSiteID"
        [data]="soldToSite"
        [valuePrimitive]="true"
        (selectionChange)="handleSoldToSiteChanged($event)"
        required></kendo-dropdownlist>
    </div>
    <kendo-formerror class="contact-details--error-msg"
      >Sold to site is required</kendo-formerror
    >
  </kendo-formfield>
  <kendo-formfield>
    <div>
      <kendo-label class="contact-details--label" [for]="soldtole"
        >Sold To LE</kendo-label
      >
      <kendo-textbox
        class="contact-details--kendo-textbox"
        formControlName="soldToLE"
        #soldtole
        required></kendo-textbox>
    </div>
    <kendo-formerror class="contact-details--error-msg"
      >Sold to LE is required</kendo-formerror
    >
  </kendo-formfield>
  <kendo-formfield>
    <div class="contact-details--content">
      <kendo-label class="contact-details--label" [for]="region"
        >Region</kendo-label
      >
      <kendo-dropdownlist
        class="contact-details--kendo-dropdownlist"
        formControlName="region"
        #region
        [data]="regionsList"
        textField="leSiteName"
        valueField="leSiteID"
        [valuePrimitive]="true"
        required></kendo-dropdownlist>
    </div>
    <kendo-formerror class="contact-details--error-msg"
      >Region is required</kendo-formerror
    >
  </kendo-formfield>
</div>
