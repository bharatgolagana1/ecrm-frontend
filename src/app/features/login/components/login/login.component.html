 <div class="login-page--main-container">

    <kendo-card class="login-page--kendo-card">

        <div class="login-page--logo-img">  <img src="assets/login-images/Group-img.svg"  alt="new"/></div>
         <div class="login-page--title">Login</div>
    
      <div class="login-page--form-container">
        <form [formGroup]="loginForm" class="login-page--login-form">
            <div  class="login-page--formfield">


                <kendo-formfield >
                   
                    <kendo-textbox class="login-page--textbox-user"
                                   formControlName="username"
                                    #username
                                    required
                                    placeholder="Username">
                       <ng-template kendoTextBoxPrefixTemplate>
                          <img src="assets/login-images/profile.svg/" alt="new" style="margin-left:4px ">
                       </ng-template></kendo-textbox>
      
                    <kendo-formerror class="login-page-kendo-form-error" >Username is required</kendo-formerror>

                  </kendo-formfield>
           
      
        

                <kendo-formfield >
                   
                  <kendo-textbox   class="login-page--textbox-password"
                                  #textbox 
                                  placeholder="Password" 
                                  formControlName="password"
                                  #password
                                   required >

                       <ng-template kendoTextBoxPrefixTemplate >
                         <img src="assets/login-images/password.svg/" alt="new" class="login-page--profile-img">
                          <div ></div>
                       </ng-template>

                   </kendo-textbox>
        
                     <kendo-formerror class="login-page-kendo-form-error" >Password is required</kendo-formerror>

                </kendo-formfield>

                  <div class="login-page--forgot-link">Forgot  your password?</div>
            </div>
      
            <div> 
              <button kendoButton class="login-page--signin-button"   [disabled]="loginForm.invalid" (click)="onSubmit()" >Sign In</button>
            </div>

        </form>

      </div>

     </kendo-card>
    
</div>
